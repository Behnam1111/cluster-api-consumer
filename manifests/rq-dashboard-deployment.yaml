apiVersion: apps/v1
kind: Deployment
metadata:
  name: rq-worker-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rq-worker
  template:
    metadata:
      labels:
        app: rq-worker
    spec:
      containers:
        - name: rq-worker
          image: python:3.12-slim
          command:
            [
              "sh",
              "-c",
              "pip install rq && rq worker --with-scheduler --url redis://redis:6379/0",
            ]
          env:
            - name: REDIS_URL
              value: "redis://redis:6379/0"
          resources:
            limits:
              cpu: "500m"
              memory: 512Mi
